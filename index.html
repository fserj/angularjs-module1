<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>

    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
      .message2 { font-size: 0.7em; font-style: italic; }
      .red { color: #ff0000; }
      .green{ color: #00FF7F; }
      .border-red {border-color: red}
      .border-green {border-color: green}
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller="LunchCheckController">
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control"
             ng-model="food"
             ng-class="borderColor"
             >
         </div>
         <div class="message2">* NOT consider and empty item, i.e., `, ,` as an item towards to the count.</div>
         <div class="form-group">
             <button class="btn btn-default" ng-click="checkLunch()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-class="msgColor">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
